<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHARD CLAN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="logo">
    <span>SHARD CLAN</span>
  </div>

    <!-- 햄버거 버튼 -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav class="menu" id="menu">
    <a href="#about">소개</a>
    <a href="#members">멤버</a>
    <a href="#notice">공지</a>
    <a href="#join">가입</a>
  </nav>
</header>


<section class="slider">
  <div class="slide-content">
    <img id="slideImage" src="images/team1.png" alt="클랜 단체사진">
    <div class="slide-text">
      <h1>샤드</h1>
      <p>2020.03.26</p>
    </div>
  </div>
</section>

<section id="about">
  <h2>클랜 소개</h2>
  <p>샤드 클랜은 게임 실력보다는 사람을 먼저 보는 친목 위주의 클랜입니다. 
    초보, 복귀, 고인물 모두 환영하며, 기본적인 매너와 소통을 가장 중요하게 생각합니다. 
    새로 오신 분도 같이 웃고 떠들며 즐겁게 지내면 좋겠습니다.</p>
</section>

<section id="members">
  <h2>멤버</h2>

  <!-- 필터 버튼 -->
  <div class="member-controls">
    <div class="filters">
      <button data-filter="전체">전체</button>
      <button data-filter="아트전형">아트전형</button>
      <button data-filter="일반전형">일반전형</button>
      <button data-filter="기부전형">기부전형</button>
    </div>

    <div class="sorts">
      <button id="sortBirthday">생일 빠른순</button>
      <button id="sortRole">직위순</button>
    </div>
  </div>

  <!-- 멤버 헤더 -->
  <div class="member-header">
    <span>전형</span>
    <span>이름</span>
    <span>생일</span>
    <span>직위</span>
  </div>

  <!-- 멤버 리스트 -->
  <div id="memberList" class="member-list"></div>

  <button id="loadMore" class="load-more">더 보기</button>
</section>


<div id="memberModal" class="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<section id="notice">
  <h2>공지</h2>
  <ul>
    <li>단샷 일정 안내</li>
    <li>신규 멤버 모집</li>
  </ul>
</section>

<section id="join">
  <h2>가입 방법</h2>
  <p>샤드 클랜 가입&문의방로 문의 주세요!</p>
</section>

<script src="script.js"></script>

</body>
</html>
